<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alan's Game</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      min-width: 300px;
    }

    .score {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #03dac6;
    }

    .operation {
      font-size: 2rem;
      margin-bottom: 1rem;
      line-height: 2.5rem;
    }

    .answer {
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      width: 100px;
      text-align: center;
      background-color: #2a2a2a;
      color: white;
    }

    .submit-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #03dac6;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #00bfa5;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="score" id="scoreDisplay">$0</div>
    <div class="operation" id="operationDisplay"></div>
    <input class="answer" type="number" id="answerInput" placeholder="Your answer">
    <br>
    <button class="submit-btn" onclick="submitAnswer()">Submit</button>
    <div class="result" id="resultDisplay"></div>
  </div>

  <script>
    let score = 0;
    let correctAnswer;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateProblem() {
      const operators = ['+', '−', '×', '÷'];
      const operator = operators[getRandomInt(0, operators.length - 1)];
      let a, b;

      switch (operator) {
        case '+':
          a = getRandomInt(1, 20);
          b = getRandomInt(1, 20);
          correctAnswer = a + b;
          break;
        case '−':
          a = getRandomInt(5, 20);
          b = getRandomInt(1, a);
          correctAnswer = a - b;
          break;
        case '×':
          a = getRandomInt(1, 10);
          b = getRandomInt(1, 10);
          correctAnswer = a * b;
          break;
        case '÷':
          b = getRandomInt(1, 10);
          correctAnswer = getRandomInt(1, 10);
          a = b * correctAnswer;
          break;
      }

      document.getElementById("operationDisplay").innerHTML = `
        ${a}<br>
        ${operator} ${b}<br>
        <hr style="width: 100px; margin: 0.5rem auto; border: 1px solid #444;">
      `;
      document.getElementById("answerInput").value = "";
      document.getElementById("resultDisplay").textContent = "";
    }

    function submitAnswer() {
      const userAnswer = parseInt(document.getElementById("answerInput").value, 10);
      const result = document.getElementById("resultDisplay");

      if (isNaN(userAnswer)) {
        result.textContent = "❗ Please enter a number.";
        result.style.color = "orange";
        return;
      }

      if (userAnswer === correctAnswer) {
        result.textContent = "✅ Correct! +$1";
        result.style.color = "limegreen";
        score += 1;
        document.getElementById("scoreDisplay").textContent = `$${score}`;
        setTimeout(generateProblem, 1000);
      } else {
        result.textContent = "❌ Try again!";
        result.style.color = "red";
      }
    }

    window.onload = generateProblem;
  </script>
</body>
</html>
