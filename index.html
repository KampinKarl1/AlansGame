<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alan's Game</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

.container {
  text-align: center;
  background-color: #1e1e1e;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  width: 70%;
  margin: 0 auto;
}

/* Apply smaller padding on mobile screens */
@media (max-width: 1200px) {
  .container {
    width: 86%; /* 7% padding left and right */
    height: 92%;
  }
}


    .score {
      font-size: 10rem;
      margin-bottom: 2rem;
      color: #03dac6;
    }

    .operation {
      font-size: 5rem;
      margin-bottom: 5rem;
      line-height: 5rem;
    }

    .answer {
      font-size: 7rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      width: 90%;
      height: 11rem;
      text-align: center;
      background-color: #2a2a2a;
      color: white;
    }

    .submit-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 5rem;
      background-color: #03dac6;
      color: #000;
      border: none;
      width: 50%;
      height: 10rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #00bfa5;
    }

    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
    #operatorButtons {
  margin-bottom: 1rem;
}

.op-btn {
  padding: 0.5rem 1rem;
  font-size: 7rem;
  margin: 0.25rem;
  border: none;
  width: 20%;
  height: 8rem;
  border-radius: 5px;
  background-color: grey;
  color: white;
  cursor: pointer;
}

.op-btn.selected {
  background-color: green;
}

  </style>
</head>
<body>
  <div class="container">
    <div id="operatorButtons">
  <button class="op-btn selected" onclick="additionToggle()" data-op="+">+</button>
  <button class="op-btn selected" onclick="operationToggle(1)" data-op="-">−</button>
  <button class="op-btn selected" onclick="operationToggle(2)" data-op="*">×</button>
  <button class="op-btn selected"  onclick="operationToggle(3)" data-op="/">÷</button>
</div>

    <div class="score" id="scoreDisplay">$0</div>
    <div class="operation" id="operationDisplay"></div>
    <input class="answer" type="number" id="answerInput" placeholder="Your answer">
    <br>
    <button class="submit-btn" onclick="submitAnswer()">Submit</button>
    <div class="result" id="resultDisplay"></div>
  </div>

  <script>
    let score = 0;
    let correctAnswer;

    let operators = ['+','−','×','÷'];


    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let allowAddition = true,
    allowSubtraction = true,
    allowMult = true,
    allowDiv = true;

    function removeSymbolFromOperators(symbol)
    {
      for (let i = 0; i < operators.length;i++)
        if (operators[i] === symbol)
          operators.splice(i,1);
    }

    function updateSymbols (symbolChange, allowed){
      if (!allowed)
        removeSymbolFromOperators(symbolChange);
      else if (!operators.includes(symbolChange))
        operators.push(symbolChange);
    }

    let allowed = [true, true, true, true];
    const CONST_OPERATORS = ['+','−','×','÷'];

    function operationToggle(opInd)
    {
      allowed[opInd] = !allowed[opInd];

      updateSymbols(CONST_OPERATORS[opInd], allowed[opInd]);
    }

    function additionToggle()
    { 
      allowAddition = !allowAddition;

      updateSymbols('+', allowAddition);
    }

    function generateProblem() {
     // const operators = ['+','−','×','÷'];
      let operator = operators[0];
      if (operators.length > 1)
      {
        let rand = getRandomInt(0, operators.length-1);
        
        operator = operators[rand];
      }

      //const operator = operators[getRandomInt(0, operators.length - 1)];
      //alert ("Selected " +operator);
      let a, b;

      switch (operator) {
        case '+':
          a = getRandomInt(1, 20);
          b = getRandomInt(1, 20);
          correctAnswer = a + b;
          break;
        case '−':
          a = getRandomInt(5, 20);
          b = getRandomInt(1, a);
          correctAnswer = a - b;
          break;
          case '−':
          a = getRandomInt(5, 20);
          b = getRandomInt(1, a);
          correctAnswer = a - b;
          break;
        case '×':
          a = getRandomInt(1, 10);
          b = getRandomInt(1, 10);
          correctAnswer = a * b;
          break;
        case '*':
          a = getRandomInt(1, 10);
          b = getRandomInt(1, 10);
          correctAnswer = a * b;
          break;
           case '/':
          b = getRandomInt(1, 10);
          correctAnswer = getRandomInt(1, 10);
          a = b * correctAnswer;
          break;

           case '÷':
          b = getRandomInt(1, 10);
          correctAnswer = getRandomInt(1, 10);
          a = b * correctAnswer;
          break;
        case '÷':
          b = getRandomInt(1, 10);
          correctAnswer = getRandomInt(1, 10);
          a = b * correctAnswer;
          break;
      }

      document.getElementById("operationDisplay").innerHTML = `
        ${a}<br>
        ${operator} ${b}<br>
        <hr style="width: 100px; margin: 0.5rem auto; border: 1px solid #444;">
      `;
      document.getElementById("answerInput").value = "";
      document.getElementById("resultDisplay").textContent = "";
    }

    function submitAnswer() {
      const userAnswer = parseInt(document.getElementById("answerInput").value, 10);
      const result = document.getElementById("resultDisplay");

      if (isNaN(userAnswer)) {
        result.textContent = "❗ Please enter a number.";
        result.style.color = "orange";
        return;
      }

      if (userAnswer === correctAnswer) {
        result.textContent = "✅ Correct! +$1";
        result.style.color = "limegreen";
        score += 1;
        document.getElementById("scoreDisplay").textContent = `$${score}`;
        setTimeout(generateProblem, 1000);
      } else {
        result.textContent = "❌ Try again!";
        result.style.color = "red";
      }
    }

    const operatorButtons = document.querySelectorAll(".op-btn");

operatorButtons.forEach(button => {
  button.addEventListener("click", () => {
    const selectedButtons = document.querySelectorAll(".op-btn.selected");

    // If only one is selected and the user tries to unselect it
    if (button.classList.contains("selected") && selectedButtons.length === 1) {
      alert("At least one operator must remain selected.");
      return;
    }
button.classList.toggle("selected");
    ops = getSelectedOperators();

    generateProblem();

    // Toggle selection
    
  });
});

// Helper: get currently selected operators
function getSelectedOperators() {
  return Array.from(document.querySelectorAll(".op-btn.selected")).map(btn => btn.dataset.op);
}


    window.onload = generateProblem;
  </script>
</body>
</html>
